<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TALAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="talat-favicon.black.2000.png" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }

    img.logo {
      width: min(35vw, 700px); /* comfy on laptops/desktops */
      height: auto;
      max-height: 80vh;
      display: block;
    }

    /* Make the logo larger on mobiles while still centred */
    @media (max-width: 768px) {
      img.logo {
        width: 60vw;
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <img
    src="TALAT_Monogram_3900_black_on_white.png"
    alt="TALAT logo"
    class="logo"
  />
</body>
</html>
